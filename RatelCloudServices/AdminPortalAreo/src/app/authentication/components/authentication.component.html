                    <div class="body">
                        <div class="input-group mb-3">
                            <!--<input type="text" class="form-control" placeholder="Username">-->
                            <!--<div class="input-group-append">-->
                                <!--<span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>-->
                            <!--</div>-->
                            <nz-input-group [nzSuffix]="suffixUser" [nzPrefix]="prefixUser" class="m-b-15">
                                <input type="text"
                                       nz-input
                                       nzSize="large"
                                       [(ngModel)]="userName"
                                       name="userName"
                                       placeholder="Enter your username"/>
                            </nz-input-group>
                            <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
                            <ng-template #suffixUser>
                                <i nz-icon
                                   nz-tooltip
                                   class="ant-input-clear-icon"
                                   nzTheme="fill"
                                   nzType="close-circle"
                                   *ngIf="userName"
                                   (click)="userName = null"></i>
                            </ng-template>
                        </div>
                        <div class="input-group mb-3">
                            <!--<input type="text" class="form-control" placeholder="Password" [(ngModel)]="password"/>-->
                            <!--<div class="input-group-append">-->
                                <!--<span class="input-group-text"><a href="forgot-password.html" class="forgot" title="Forgot Password"><i class="zmdi zmdi-lock"></i></a></span>-->
                            <!--</div>-->
                            <nz-input-group [nzPrefix]="prefixPwd" [nzSuffix]="suffixPwd" class="m-b-15">
                                <input
                                        nzSize="large"
                                        [type]="passwordVisible ? 'text' : 'password'"
                                        nz-input
                                        placeholder="input password"
                                        [(ngModel)]="password"/>
                            </nz-input-group>
                            <ng-template #prefixPwd><i nz-icon nzType="lock"></i></ng-template>

                            <ng-template #suffixPwd>
                                <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                            </ng-template>
                        </div>
                        <div class="input-group mb-3">
                            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select Language" [(ngModel)]="lang" style="width: 100%;">
                                <nz-option nzCustomContent nzLabel="{{item.country_name}}" nzValue="{{item.locale_id}}" *ngFor="let item of countries">
                                    <img src="{{item.flag_flat_64}}" class="flag"/>
                                    <span>{{item.country_name}}</span>
                                </nz-option>
                            </nz-select>

                        </div>
                        <div class="checkbox">
                            <input id="remember_me" type="checkbox">
                            <label for="remember_me">Remember Me</label>
                        </div>
                        <button class="btn btn-primary btn-block waves-effect waves-light" (click)="captchaValidate()">SIGN IN</button>
                        <div class="signin_with mt-3">
                            <p class="mb-0">or Sign Up using</p>
                            <button class="btn btn-primary btn-icon btn-icon-mini btn-round facebook"><i class="zmdi zmdi-facebook"></i></button>
                            <button class="btn btn-primary btn-icon btn-icon-mini btn-round twitter"><i class="zmdi zmdi-twitter"></i></button>
                            <button class="btn btn-primary btn-icon btn-icon-mini btn-round google"><i class="zmdi zmdi-google-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span>Designed by <a href="https://thememakker.com/" target="_blank">Mangotech Group</a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="assets/imgs/bg/bg-vec.png" alt="Sign In"/>
                </div>
            </div>
        </div>
    </div>
</div>
